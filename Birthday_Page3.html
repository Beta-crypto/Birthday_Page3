<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art</title>
    <style>
        body {
            background-color: black;
            color: #e1e5e1;
            font-family: monospace;
            white-space: pre;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
        pre#ascii-art {
            width: 200vw;
            max-width: 200vw;
            margin: 0 auto;
            display: block;
            overflow-x: auto;
            padding: 4vw 2vw;
            box-sizing: border-box;
        }
        @media (max-width: 700px) {
            pre#ascii-art {
                font-size: 0.8vw;
                line-height: 1.3;
                letter-spacing: 0.02em;
                width: 100vw;
                padding: 2vw 1vw;
            }
        }
    </style>
</head>
<body>
    <pre id="ascii-art">Đang tải ASCII art...</pre>

    <script>
        fetch('ascii_all.txt')
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                const pre = document.getElementById('ascii-art');
                pre.textContent = '';
                let i = 0;
                function showLine() {
                    if (i < lines.length) {
                        pre.textContent += lines[i] + '\n';
                        i++;
                        setTimeout(showLine, 15); // tốc độ hiện từng dòng
                    }
                }
                showLine();
            })
            .catch(err => {
                document.getElementById('ascii-art').textContent = "Không thể tải ASCII art.";
                console.error(err);
            });
    </script>
</body>
</html>
